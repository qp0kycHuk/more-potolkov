<div class="dialog-form">
  <form class="dialog-form__feedback">
    <div class="dialog-form__title">ЗАКАЗАТЬ</div>
    <label class="form-field mb-6">
      <div class="text-body-2 text--bold mb-2">Ваше имя</div>
      <div class="form-input-cover">
        <input type="text" class="form-input" required>
      </div>
    </label>
    <label class="form-field mb-7">
      <div class="text-body-2 text--bold mb-2">Ваш телефон</div>
      <div class="form-input-cover">
        <input type="tel" class="form-input" placeholder="+ 7 000 00-00-00" required>
      </div>
    </label>
    <button class="dialog-form__btn btn btn--contur text--uppercase w-100 mb-8" type="submit">заказать</button>
    <div class="text-small-2 text--center fade-50" data-fancybox-modal data-src="dialog-politic.html" data-type="ajax">
      Нажимая на кнопку “Заказать”, Вы соглашаетесь на обработку персональных данных
    </div>
  </form>
</div>
